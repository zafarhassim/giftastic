<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>GifTastic</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Emotions GIFs</h1>
            <h4>By
                <a href="http://anapaula.io">anapaula.io</a>
            </h4>
            <p>Project from UC Berkeley Coding Bootcamp to use the GIPHY API and to make a dynamic web page that populates with
                gifs of your choice.</p>
        </div>
        <div class="row">
            <div id="emotions" class="btn-group col-sm-6">
                <button type="button" class="btn btn-primary" data-emotion="Bored">Bored</button>
                <button type="button" class="btn btn-primary" data-emotion="Hungry">Hungry</button>
                <button type="button" class="btn btn-primary" data-emotion="Drunk">Drunk</button>
                <button type="button" class="btn btn-primary" data-emotion="Excited">Excited</button>
            </div>
            <div class="search col-sm-6 jumbotron">
                <h3>Add some emotion</h3>
                <form id="form">
                    <label for="gif-input"></label>
                    <input type="text" value="" id="gif-input">
                    <input type="submit" name="Submit" class="btn btn-primary" id="submit-btn">
                </form>
            </div>
        </div>
        <div class="row">
            <div id="gif-session"></div>
        </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
